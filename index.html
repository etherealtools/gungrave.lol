<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
        <h1>Your Name</h1>
        <p class="bio">This is a short bio about yourself.</p>

        <div class="links">
            <a href="https://twitter.com/yourprofile" target="_blank" class="link">Twitter</a>
            <a href="https://instagram.com/yourprofile" target="_blank" class="link">Instagram</a>
            <a href="https://yourwebsite.com" target="_blank" class="link">Website</a>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
